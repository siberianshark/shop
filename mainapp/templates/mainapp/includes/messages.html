<div class="position-absolute w-100" style="z-index: 1;">
    <div aria-live="polite" aria-atomic="true" class="m-2">
    <!-- Position it -->
    <div class="d-flex align-items-end flex-column">
    {% for message in messages %}
    <!-- Then put toasts within -->
    <div class="toast flex-fill w-100 {% if message.level == 30 %}border-warning{% endif %}" role="alert" aria-live="assertive" aria-atomic="true"style="right: 0;">
    <div class="toast-header">
    <span class="mr-2"><i class="far fa-envelope"></i></span>
    <strong id="mes"
    class="mr-auto {% if message.level == 30 %}text-warning{% endif %}">{{ message.tags|capfirst }} message</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
    aria-label="Close">
    <span aria-hidden="true" class="close-button" onclick="(document.getElementById('mes').style.display='none')">&times;</span>
    </button>
    </div>
    <div class="toast-body">
    {{ message }}
    </div>
    </div>
    {% if message.level > 20 %}<script>console.log("{{ message }}");</script>{% endif %}
    {% endfor %}
    </div>
    </div>
    </div>
    <script>
        function deleteElm() {
            document.querySelector('.mr-auto').remove();
            document.querySelector('.toast-body').remove();
            document.querySelector('.close-button').remove();
            document.querySelector('.toast-header').remove();
        };

        setTimeout(deleteElm, 4000);
    </script>
